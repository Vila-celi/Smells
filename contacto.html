            display:none;

<body>

     <header class="inicio" id="inicio">
        
        
        
        <div id="imagen2" class="logo">
            <img  src="./img/logo2.png" alt="logo">
            
        </div>
        <div class="menucirculo">
            <img  src="img/menucirculo.png" onclick="mostrarOcultarMenu()" class="hambur" alt="">
        </div>      

        <nav id="nav" class="nav">
            <a  href="index.html">Inicio</a>
            <a href="menu.html">Menu</a>
            <a href="nosotros.html">Nosotros</a>
                        
        </nav>    
           
    </header>

    <main>
        <section>
            <h1 class="titulo_contactos">No dudes en ponerte en contacto con nosotros si tienes dudas o sugerencias.</h1>
            <form  action="https://formsubmit.co/celinagv2@gmail.com" target="_blank" method="post">
                <fieldset class="formulario_estilo">
                    <legend id="leyenda_formulario">Completa con tus datos:</legend><br>
                        <label for="primerNombre">Nombres:</label>
                        <input id="primerNombre" size="30" type="text" name="primerNombre" placeholder="Ingrese su nombre..." required>
                        <label for="apellido" >Apellido:</label>
                        <input id="apellido" size="30" type="text" name="apellido" placeholder="Ingrese su apellido..." required>
                        <label for="ciudad">Provincia:</label>
                        <select id="ciudad" name="ciudad" >
                            <option value="Selecciona">Selecciona</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Entre Ríos">Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Luis">San Luis</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <option value="Santiago del Estero">Santiago del Estero</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Tucumán">Tucumán</option>
                        </select>
     
                        <label for="nacimiento">Fecha de nacimiento:</label>
                        <input id="nacimiento"  type="date" name="nacimiento" placeholder="(dd/mm/aaaa)" required>
                    
                        <label for="celular">Ingrese su número de celular:</label>
                        <input type="number" id="celular" name="celular" placeholder="xxxx-xxxxxx" >
                        <label for="email">Ingrese su email:</label>
                        <input type="email" id="email" name="email" placeholder="xxxx@xxx.xxx" >
                        <label for="ofertas">Le interesa recibir ofertas:</label><br>
                        <input type="radio" id="oferta-si" name="oferta" value="Si" required>
                        <label for="oferta-si">Si</label><br>
                        <input type="radio" id="oferta-no" name="oferta" value="No">
                        <label for="oferta-no">No</label><br>
                        <input type="radio" id="oferta-preguntar" name="oferta" value="Volver a preguntar">
                        <label for="oferta-preguntar">Volver a preguntar</label>
                        
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" cols="50" maxlength="200"></textarea><br>
    
                </fieldset>
                <button id="boton_enviar_form">Enviar</button>
            </form>
        </section>
    
    </main>
